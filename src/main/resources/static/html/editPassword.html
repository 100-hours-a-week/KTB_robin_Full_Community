<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>아무 말 대잔치 - 비밀번호 수정</title>

    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/pages/editPassword.css"/>
</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-title">
        아무 말 대잔치
    </h1>
</header>

<main class="app-main">
    <section class="card card--auth">
        <h2 class="card-title">비밀번호 수정</h2>

        <form class="form" novalidate>
            <div class="form-group">
                <label for="password" class="label">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    class="input"
                    placeholder="비밀번호를 입력하세요"
                    autocomplete="new-password"
                />
                <p id="helpPassword" class="helper helper--error is-hidden" aria-live="polite">
                    * helper text
                </p>
            </div>

            <div class="form-group">
                <label for="passwordConfirm" class="label">비밀번호 확인</label>
                <input
                    type="password"
                    id="passwordConfirm"
                    class="input"
                    placeholder="비밀번호를 한번 더 입력하세요"
                    autocomplete="new-password"
                />
                <p id="helpPasswordConfirm" class="helper helper--error is-hidden" aria-live="polite">
                    * helper text
                </p>
            </div>

            <button type="button" id="btnSubmitEditPassword" class="btn btn--block" disabled>
                수정하기
            </button>
        </form>
    </section>
</main>
<script type="module" src="../js/core/profileHeader.js"></script>
<script type="module" src="../js/pages/editPassword.js"></script>
</body>
</html>
