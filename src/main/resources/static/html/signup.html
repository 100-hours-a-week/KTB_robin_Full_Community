<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>아무 말 대잔치 - 회원가입</title>

    <!-- 공통 스타일/폰트 재사용 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/pages/signup.css"/>
</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-title">
        <a href="login.html" class="app-back" aria-label="이전 페이지로 돌아가기">
            <span class="app-back__icon" aria-hidden="true">‹</span>
        </a>
        아무 말 대잔치
    </h1>
</header>

<main class="app-main">
    <section class="card card--auth">
        <h2 class="card-title">회원가입</h2>

        <!-- 프로필 업로드 (이미지는 JS 없이 UI만 구성) -->
        <div class="avatar-uploader">
            <div class="avatar-label">
                <span class="avatar-title">프로필 사진</span>
                <br>
                <span class="helper helper--error">*</span>
                <span class="helper helper--error">helper text</span>
            </div>

            <input type="file" id="avatar" class="visually-hidden" accept="image/*"/>
            <label for="avatar" class="avatar-trigger" aria-label="프로필 사진 업로드">
                <span aria-hidden="true">＋</span>
            </label>
        </div>

        <form class="form" novalidate>
            <!-- 이메일 -->
            <div class="form-group">
                <label for="email" class="label">이메일<span aria-hidden="true">*</span></label>
                <input
                        type="email"
                        id="email"
                        class="input"
                        placeholder="이메일을 입력하세요"
                        inputmode="email"
                        autocomplete="email"
                        required
                />
                <p class="helper helper--error">* helper text</p>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password" class="label">비밀번호<span aria-hidden="true">*</span></label>
                <input
                        type="password"
                        id="password"
                        class="input"
                        placeholder="비밀번호를 입력하세요"
                        autocomplete="new-password"
                        minlength="8"
                        maxlength="20"
                        required
                />
                <p class="helper helper--error">* helper text</p>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label for="passwordConfirm" class="label">비밀번호 확인<span aria-hidden="true">*</span></label>
                <input
                        type="password"
                        id="passwordConfirm"
                        class="input"
                        placeholder="비밀번호를 한번 더 입력하세요"
                        autocomplete="new-password"
                        required
                />
                <p class="helper helper--error">* helper text</p>
            </div>

            <!-- 닉네임 -->
            <div class="form-group">
                <label for="nickname" class="label">닉네임<span aria-hidden="true">*</span></label>
                <input
                        type="text"
                        id="nickname"
                        class="input"
                        placeholder="닉네임을 입력하세요"
                        maxlength="20"
                        required
                />
                <p class="helper helper--error">* helper text</p>
            </div>

            <button type="submit" class="btn btn--block">
                회원가입
            </button>
        </form>

        <div class="sub-link">
            <a class="link" href="login.html">로그인하러 가기</a>
        </div>
    </section>
</main>
</body>
</html>
