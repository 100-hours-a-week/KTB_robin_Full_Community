<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>아무 말 대잔치 - 게시글 작성</title>

    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/pages/postEditor.css"/>
</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-title">
        <a href="postList.html" class="app-back" aria-label="이전 페이지로 돌아가기">
            <span class="app-back__icon" aria-hidden="true">‹</span>
        </a>
        아무 말 대잔치
    </h1>
</header>

<main class="app-main">
    <section class="editor">
        <!-- 1) 페이지 타이틀 박스 -->
        <h2 class="editor-title constrained-544" aria-level="2">게시글 작성</h2>

        <!-- 2) 제목 -->
        <form class="form edit-form" action="#" method="post" enctype="multipart/form-data" novalidate>
            <div class="form-group">
                <label for="title" class="label editor-label constrained-544">제목*</label>

                <hr class="divider editor-divider"/>

                <!-- 게시글 제목 영역 박스 -->
                <div class="field-line">
                    <input id="title"
                           name="title"
                           type="text"
                           class="field-input field-input--title constrained-544"
                           placeholder="제목을 입력해주세요. (최대 26글자)"/>
                </div>
            </div>

            <hr class="divider editor-divider"/>
            <p class="helper helper--error editor-title-helper constrained-544">* helper text</p>

            <!-- 3) 내용 -->
            <div class="form-group">
                <label for="content" class="label editor-label constrained-544">내용*</label>
                <hr class="divider editor-divider"/>
                <!-- 게시글 내용 영역 박스 -->
                <div class="post-body" aria-live="polite">
                    <textarea id="content"
                              name="content"
                              class="field-textarea constrained-544"
                              placeholder="내용을 입력해주세요.">

                    </textarea>
                </div>

                <!-- 텍스트 박스 아래 구분선 + 헬퍼 텍스트 영역 -->
                <hr class="divider editor-divider--tight"/>
                <p class="helper helper--error editor-body-helper constrained-544">* helper text</p>
            </div>


            <!-- 4) 이미지 첨부 -->
            <div class="form-group">
                <span class="label editor-label constrained-544">이미지</span>

                <div class="file-row">
                    <input type="file" id="image" name="image" accept="image/*" class="visually-hidden"/>
                    <label for="image" class="file-trigger" tabindex="0">파일 선택</label>
                    <!-- 메시지 박스: 추후 JS로 파일명 연결, 기본은 placeholder -->
                    <span class="file-message" aria-live="polite">파일을 선택해주세요.</span>
                </div>
            </div>

            <button type="submit" class="btn btn--block">완료</button>
        </form>
    </section>
</main>
<script type="module" src="../js/core/profileHeader.js"></script>
<script type="module" src="../js/pages/postWrite.js"></script>
</body>
</html>
