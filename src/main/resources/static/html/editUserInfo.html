<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>그나저나 - 회원정보 수정</title>

    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/pages/editUserInfo.css"/>
</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-title">
        그나저나
    </h1>
</header>

<main class="app-main">
    <section class="card card--auth">
        <h2 class="card-title">회원정보수정</h2>

        <div class="avatar-uploader">
            <div class="avatar-label">
                <span class="avatar-title">프로필 사진*</span>
            </div>

        <input type="file" id="profileImage" class="visually-hidden" accept="image/*"/>
            <label for="profileImage" id="avatar-trigger" class="avatar-trigger" aria-label="프로필 사진 변경">
                <span class="avatar-trigger__badge" aria-hidden="true">변경</span>
            </label>
        </div>

        <form class="form" novalidate>
            <div class="form-group">
                <label for="email" class="label">이메일</label>
                <input
                        type="email"
                        id="email"
                        class="input input--readonly"
                        value="startupcode@gmail.com"
                        readonly
                        tabindex="-1"
                        aria-readonly="true"
                />
            </div>

            <div class="form-group">
                <label for="nickname" class="label">닉네임</label>
                <input
                        type="text"
                        id="nickname"
                        class="input"
                        placeholder="닉네임을 입력하세요"
                        maxlength="20"
                />
                <p id="helpNickname" class="helper helper--error" aria-live="polite">
                    * helper text
                </p>
            </div>

            <button type="button" id="btnUpdateProfile" class="btn btn--block btn:disabled">수정하기</button>
            <div class="editUserInfo__more">
                <button type="button" id="btnLeave" class="btn--link">회원 탈퇴</button>
            </div>
        </form>
    </section>
</main>
<script type="module" src="../app/core/profileHeader.js"></script>
<script type="module" src="../app/pages/editUserInfo.js"></script>
</body>
</html>
