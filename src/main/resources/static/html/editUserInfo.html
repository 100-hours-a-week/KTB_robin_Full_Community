<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>아무 말 대잔치 - 회원정보 수정</title>

    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/pages/editUserInfo.css"/>
</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-title">
        아무 말 대잔치
        <a href="profile.html" class="app-profile" aria-label="내 프로필">
            <span class="app-profile__avatar" aria-hidden="true"></span>
        </a>
        <nav id="profileMenu" class="profile-menu" aria-label="프로필 메뉴" aria-hidden="true" role="menu">
            <a class="profile-menu__item" href="editUserInfo.html" role="menuitem" tabindex="-1">회원정보수정</a>
            <a class="profile-menu__item" href="editPassword.html" role="menuitem" tabindex="-1">비밀번호수정</a>
            <a class="profile-menu__item" href="login.html" role="menuitem" tabindex="-1">로그아웃</a>
        </nav>
    </h1>
</header>

<main class="app-main">
    <section class="card card--auth">
        <h2 class="card-title">회원정보수정</h2>

        <div class="avatar-uploader">
            <div class="avatar-label">
                <span class="avatar-title">프로필 사진*</span>
            </div>

            <input type="file" id="profileImage" class="visually-hidden" accept="image/*"/>
            <label for="profileImage" class="avatar-trigger" aria-label="프로필 사진 변경">
                <span class="avatar-trigger__badge" aria-hidden="true">변경</span>
            </label>
        </div>

        <form class="form" novalidate>
            <div class="form-group">
                <label for="email" class="label">이메일</label>
                <input
                        type="email"
                        id="email"
                        class="input input--readonly"
                        value="startupcode@gmail.com"
                        readonly
                        tabindex="-1"
                        aria-readonly="true"
                />
            </div>

            <div class="form-group">
                <label for="nickname" class="label">닉네임</label>
                <input
                        type="text"
                        id="nickname"
                        class="input"
                        placeholder="닉네임을 입력하세요"
                        maxlength="20"
                />
                <p id="helpNickname" class="helper helper--error" aria-live="polite">
                    * helper text
                </p>
            </div>

            <button type="button" id="btnUpdateProfile" class="btn btn--block">수정하기</button>
            <div class="editUserInfo__more">
                <button type="button" id="btnLeave" class="btn--link">회원 탈퇴</button>
            </div>
        </form>

        <div class="editUserInfo__footer">
            <button type="button" id="btnDone" class="btn--pill">수정완료</button>
        </div>
    </section>
</main>
</body>
</html>
