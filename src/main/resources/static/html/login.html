<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>아무 말 대잔치</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/pages/login.css" />

</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-title">아무 말 대잔치</h1>
</header>

<main class="app-main">
    <section class="card card--auth">
        <h2 class="card-title">로그인</h2>

        <form class="form">
            <div class="form-group">
                <label for="email" class="label">이메일</label>
                <input
                        type="email"
                        id="email"
                        class="input"
                        placeholder="이메일을 입력하세요"
                />
            </div>

            <div class="form-group">
                <label for="password" class="label">비밀번호</label>
                <input
                        type="password"
                        id="password"
                        class="input"
                        placeholder="비밀번호를 입력하세요"
                />
            </div>

            <p id="helperText" class="helper helper--error is-hidden" aria-live="polite"></p>

            <button type="button" id="loginBtn" class="btn btn--primary btn--block">
                로그인
            </button>
        </form>
    </section>
</main>
<script type="module">
  import "../js/pages/login.js";
</script>
</body>
</html>
